<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Retro</title>
</head>
<body>
    <header class=" py-3 lg:p-8 max-w-[1170px] lg:m-auto">
        <nav class="flex flex-col lg:flex-row items-center  lg:justify-between">
            <div>
                <img src="./images/logo.png" alt="">
            </div>
            <div class="flex items-center">
                <div class="flex gap-2">
                    
                    <div class="tooltip" data-tip="Home">
                        <button class="rounded-full"><img src="./images/2.png" alt="" class="w-2/3"></button>
                    </div>
                    <div class="tooltip" data-tip="Edit">
                        <button class="rounded-full"><img src="./images/3.png" alt="" class="w-2/3"></button>
                    </div>
                    <div class="tooltip" data-tip="Request">
                        <button class="rounded-full"><img src="./images/1.png" alt="" class="w-2/3"></button>
                    </div>
                    <div class="tooltip" data-tip="Flag">
                        <button class="rounded-full"><img src="./images/4.png" alt="" class="w-2/3"></button>
                    </div>
                    
                </div>
                <button class="rounded-3xl bg-violet-500 px-6 py-3 text-white">Sign In</button>
            </div>
        </nav>
<br>

        <div class="banner">
            <div class="bg-[linear-gradient(to_top,rgba(5,1,76,0.7),rgba(1,1,69,0.7)),url('./images/bgbanner.png')] bg-center bg-cover w-full h-[250px] md:h-[450px] rounded-2xl ">
              <div class="flex justify-center gap-10 p-10 items-center">
                <div class="space-y-6">
                    <h1 class="text-6xl font-bold text-gray-200">Welcome to the <br> ReTro Forum</h1>
                    <p class="text-gray-200">Share your favorite opinion and win <br> and wp forum coffee mug!</p>
                    <div class="relative">
                        <input class="px-3 py-4 w-full rounded-full" type="text" name="" id="">
                        <button class="rounded-3xl font-bold bg-violet-500 absolute right-2 top-1 px-6 py-3 text-white">Search</button>
                    </div>
                </div>
                <div>
                    <div class="bg-gray-200 p-5 rounded-3xl space-y-4">
                        <p>Registered User <span class="pl-6">01</span></p>
                        <p>Forum User <span class="pl-10">05</span></p>
                        <p>Topics User <span class="pl-6">01</span></p>
                        <p>Replies User <span class="pl-6">01</span></p>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </header>


    <main>

    </main>


    <footer>

    </footer>












    <script src="./index.js"></script>
</body>
</html>
